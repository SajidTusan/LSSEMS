<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - LSSEMS</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="category.html">Categories</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>If you have any questions or need assistance, feel free to reach out:</p>

      <ul>
        <li><strong>Hotline:</strong> 📞 +880-1234-567890</li>
        <li><strong>Email:</strong> 📧 support@lssems.com</li>
        <li><strong>Office Location:</strong> 📍 House #12, Road #5, Dhanmondi, Dhaka, Bangladesh</li>
      </ul>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 LSSEMS</p>
  </footer>
</body>
</html>
